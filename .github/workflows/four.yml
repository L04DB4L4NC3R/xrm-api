name: NodeJS CI
on:
        push:
                branches: [ master ]
jobs:
        build:
                runs-on: ${{ matrix.os }}
                strategy:
                        matrix:
                                versions: [10.x, 12.x, 14.x]
                                os: [ubuntu-18.04, ubuntu-16.04, macos-latest, windows-latest]
                steps:
                        - name: Checkout
                          uses: actions/checkout@v2
                        - name: Setup Node
                          uses: actions/setup-node@v1
                          with:
                                  node-version: ${{ matrix.versions }}
                        - run: npm install --package-lock-only
                        - run: npm audit || echo done
